<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Assignment 09 || Q5</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="home">
    <div class="form">
        <div class="topBar">
            <div class="menuImage">
                <img alt="" src="Image/image%205.png">
                <img alt="" src="Image/image%206.png">
            </div>
            <div class="menu">
                <div class="menuTop">
                    <p>Ask Dish</p>
                    <p>Contact us</p>
                    <p>Alerts</p>
                </div>
                <div class="menuButtons">
                    <button id="login">Login</button>
                    <button>Register</button>
                    <button>Agent Login</button>
                </div>
            </div>
        </div>
        <div class="branding">
            <div class="branding--main">
                <p>Indian Railways</p>
            </div>
            <div class="brandingSubTitle">
                <p class="green--text">Safety</p>
                <p class="orange--text">Security</p>
                <p class="blue--text">Punctuality</p>
            </div>
        </div>
        <div class="subButton">
            <div class="button1 SubButtonIn">
                <button type="submit">
                    <img alt="" src="Image/confirmation_number_FILL0_wght400_GRAD0_opsz48%201.svg">
                    BOOK Ticket
                </button>
            </div>
            <div class="button2 SubButtonIn">
                <button type="submit">
                    <img alt="" src="Image/done_FILL0_wght400_GRAD0_opsz48%20(1)%201.svg">
                    PNR Status
                </button>
            </div>
            <div class="button3 SubButtonIn">
                <button type="submit">
                    <img alt="" src="Image/insert_chart_FILL0_wght400_GRAD0_opsz48%201.svg">
                    Charts/Vacancy
                </button>
            </div>
        </div>
        <div class="searchTrain">
            <div class="from_Train">
                <div class="fromImg">
                    <img src="Image/From%20Image.svg" alt="">
                </div>
                <div class="from_form">
                    <div class="text1">
                        <p>From</p>
                        <img src="Image/Down%20Image.svg" alt="">
                    </div>
                    <div class="text2">
                        Bangalore
                    </div>
                    <div class="text3">
                        KSR - Bangalore
                    </div>
                </div>
            </div>
            <div class="switchImg">
                <img src="Image/Switch%20Train.svg" alt="">
            </div>
            <div class="to_Train">
                <div class="fromImg">
                    <img src="Image/To%20Image.svg" alt="">
                </div>
                <div class="from_form">
                    <div class="text1">
                        <p>To</p>
                        <img src="Image/Down%20Image.svg" alt="">
                    </div>
                    <div class="text2">
                        Kasaragod
                    </div>
                    <div class="text3">
                        KSD - Kasaragod
                    </div>
                </div>
            </div>
        </div>
        <div class="DateTrain">
            <div class="from_Train">
                <div class="fromImg">
                    <img src="Image/Date.svg" alt="">
                </div>
                <div class="from_form">
                    <div class="text1">
                        <p>Date</p>
                        <img src="Image/Down%20Image.svg" alt="">
                    </div>
                    <div class="text2">
                        01 Aug 23
                    </div>
                    <div class="text3">
                        TuesDay
                    </div>
                </div>
            </div>
            <div class="to_Train">
                <div class="fromImg">
                    <img src="Image/Class.svg" alt="">
                </div>
                <div class="from_form">
                    <div class="text1">
                        <p>Class</p>
                        <img src="Image/Down%20Image.svg" alt="">
                    </div>
                    <div class="text2">
                        3A
                    </div>
                    <div class="text3">
                        AC 3 Tier
                    </div>
                </div>
            </div>
            <div class="to_Train">
                <div class="fromImg">
                    <img src="Image/Booking%20type.svg" alt="">
                </div>
                <div class="from_form">
                    <div class="text1">
                        <p>Seat Type</p>
                        <img src="Image/Down%20Image.svg" alt="">
                    </div>
                    <div class="text2">
                        TATKAL
                    </div>
                    <div class="text3">
                        AC 3 Tier
                    </div>
                </div>
            </div>
        </div>
        <div class="SearchTrainButton">
            <button class="STB" type="submit">
                    <p>Search Train</p>
                    <img src="Image/arrow_forward_FILL0_wght400_GRAD0_opsz48%201.png">
            </button>
        </div>
    </div>
    <div class="imageSec">
        <img alt="" src="Image/Rectangle%2011.svg">
    </div>
</div>
</body>
</html>
